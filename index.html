<body>
    <h1 class="text-center" style="text-align:center;font-family:Alata, sans-serif;padding-top:0px;margin-top:91px;"><strong>Florida Man Chronicles</strong></h1>
    <div style="padding-right:0px;margin-right:80px;margin-left:77px;">
        <p class="text-center d-block float-none" style="padding-left:0px;margin:16px 0px 16px;margin-top:30px;height:43px;font-size:14px;padding-bottom:0px;margin-bottom:22px;">The ultimate destination for a wild dose of random Florida Man news extracted straight from the eccentric Reddit community</p>
    </div>
    <div class="text-center" style="padding-top: 27px;margin-top: 34px;padding-right: 28px;"><button class="button_reddit" id="button_reddit" type="button" data-hover="Go!"><span>Go to r/FloridaMan</span></button><button class="button_news" id="button_news" type="button" data-hover="Go!"><span>Get random news</span></button></div>

    </div>
    <div class="bottomtext_container">

    <div class="top-right-corner">
        <script src='https://storage.ko-fi.com/cdn/scripts/overlay-widget.js'></script>
        <script>
          kofiWidgetOverlay.draw('raymondev', {
            'type': 'floating-chat',

            'floating-chat.donateButton.background-color': '#00b9fe',
            'floating-chat.donateButton.text-color': '#fff'

    </div>
